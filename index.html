<!doctype html>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">

<title>Example of pickadate.js</title>

<link rel="stylesheet" href="bower_components/pickadate/lib/themes/default.css" id="theme_base">
<link rel="stylesheet" href="bower_components/pickadate/lib/themes/default.date.css" id="theme_date">
<link rel="stylesheet" href="bower_components/pickadate/lib/themes/default.time.css" id="theme_time">

<!--[if lt IE 9]>
    <script>document.createElement('section')</script>
<![endif]-->


<body>


    Date : <input type="text" name="pickadate" class="datepicker" /> <br />
    Time : <input type="text" name="pickatime" class="timepicker" /> 

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/pickadate/lib/picker.js"></script>
    <script type="text/javascript" src="bower_components/pickadate/lib/picker.date.js"></script>
    <script type="text/javascript" src="bower_components/pickadate/lib/picker.time.js"></script>

    <script type="text/javascript">
        $(document).ready(function()
        {
            $('.datepicker').pickadate();
            $('.timepicker').pickatime();
        });
    </script>


</body>
